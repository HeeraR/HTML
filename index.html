<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration Form</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <form id="RegistrationForm" action="success.html" method="get">
        <h1>Conference Registration Form</h1>

        <div class="form-group">
            <label for="fname">Full Name</label>
            <input type="text" name="fname" id="fname" required title="Full name should include only letters and spaces">
        </div>

        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" name="email" id="email" required placeholder="abc@gmail.com">
        </div>

        <div class="form-group">
            <label for="dob">Date of Birth</label>
            <input type="date" name="dob" id="dob">
        </div>

        <div class="form-group">
            <label>Gender</label>
            <div class="form-group inline">
                <label><input type="radio" name="gender" value="Male"> Male</label>
                <label><input type="radio" name="gender" value="Female"> Female</label>
            </div>
        </div>

        <div class="form-group">
            <label for="interests">Interests</label>
            <div class="form-group inline">
                <label><input type="checkbox" name="interests" value="Technology"> Technology</label>
                <label><input type="checkbox" name="interests" value="Science"> Science</label>
                <label><input type="checkbox" name="interests" value="Arts"> Arts</label>
            </div>
        </div>

        <div class="form-group">
            <label for="experience">Years of Experience</label>
            <input type="number" name="experience" id="experience" min="0" max="50">
        </div>

        <button type="submit">Register</button>
    </form>
</body>

</html>
